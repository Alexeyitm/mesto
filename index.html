<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Приложение Mesto"><meta name="keywords" content="HTML5, CSS"><meta name="author" content="Алексей Пономарев"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="content"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__photo"><div class="profile__overlay"></div><img class="profile__avatar" src="" alt="Жак-Ив Кусто"></div><div class="profile__info"><div class="profile__author"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__text"></p></div><button class="profile__button-add" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_avatar"><div class="popup__container popup__container_avatar container"><button class="popup__button-close" type="button"></button><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="Form" novalidate><input id="link" class="popup__input popup__input_field_avatar-link" type="url" name="Link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__input-error popup__input-error_number_one"></span> <button class="popup__button-add" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_user"><div class="popup__container popup__container_user container"><button class="popup__button-close" type="button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="Form" novalidate><input id="name" class="popup__input popup__input_field_name" name="Name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="name-error" class="popup__input-error popup__input-error_number_one"></span> <input id="job" class="popup__input popup__input_field_job" name="Job" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required> <span id="job-error" class="popup__input-error popup__input-error_number_two"></span> <button class="popup__button-add" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_card"><div class="popup__container popup__container_card container"><button class="popup__button-close" type="button"></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="Form" novalidate><input id="place" class="popup__input popup__input_field_place" name="Place" minlength="2" maxlength="30" placeholder="Название" required> <span id="place-error" class="popup__input-error popup__input-error_number_one"></span> <input id="link" class="popup__input popup__input_field_link" type="url" name="Link" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__input-error popup__input-error_number_two"></span> <button class="popup__button-add popup__button-add_card" type="submit">Сохранить</button></form></div></div></div><div class="popup popup_image"><figure class="popup__figure container"><button class="popup__button-close" type="button"></button> <img class="popup__picture"><figcaption class="popup__figcaption"></figcaption></figure></div><div class="popup popup_comfirm"><div class="popup__container popup__container_confirm container"><button class="popup__button-close" type="button"></button><div class="popup__content popup__content_comfirm"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_confirm" name="Form" novalidate><button class="popup__button-add popup__button-add_confirm" type="submit">Да</button></form></div></div></div><template class="element-template"><li class="element"><article class="element__card"><button class="element__button-delete" type="button"></button> <img class="element__img"><div class="element__description"><h2 class="element__figcaption"></h2><div class="element__like"><button class="element__svg-heart element__svg-heart_hover" type="button"></button><div class="element__count"></div></div></div></article></li></template></div></body></html>
