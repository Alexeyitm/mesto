<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Приложение Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Алексей Пономарев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  
  <div class="content">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./image/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button">
              <div class="profile__svg-pen"></div>
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button">
          <div class="profile__svg-plus"></div>
        </button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
              <h2 class="element__figcaption">Карачаевск<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
              <h2 class="element__figcaption">Гора Эльбрус<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
              <h2 class="element__figcaption">Домбай<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
              <h2 class="element__figcaption">Гора Эльбрус<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
              <h2 class="element__figcaption">Домбай<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
          <li class="element">
            <article class="element__card">
              <img class="element__img" src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
              <h2 class="element__figcaption">Карачаево-Черкессия<button class="element__svg-heart element__svg-heart_hover" type="button"></button></h2>
            </article>
          </li>
        </ul>
      </section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__button-close">
          <div class="popup__svg-close" type="button"></div>
        </button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text">
          <input class="popup__input" type="text">
          <button class="popup__button-add" type="button"><span class="popup__text">Сохранить</span></button>
        </div>
      </div>
    </div>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
