<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Приложение Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Алексей Пономарев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  
  <div class="content">

    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./image/kusto.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__author">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__form_add" name="Form">
            <input class="popup__input popup__input_field_name" type="text" name="Name">
            <input class="popup__input popup__input_field_job" type="text" name="Job">
            <button class="popup__button-add" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup-img">
      <figure class="popup-img__container">
        <button class="popup-img__button-close" type="button"></button>
        <img class="popup-img__picture">
        <figcaption class="popup-img__figcaption"></figcaption>
      </figure>
    </div>

    <template class="element-template">
      <li class="element">
        <article class="element__card">
          <button class="element__button-delete" type="button"></button>
          <img class="element__img">
          <div class="element__description">
            <h2 class="element__figcaption"></h2>
            <button class="element__svg-heart element__svg-heart_hover" type="button"></button>
          </div>
        </article>
      </li>
    </template>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
